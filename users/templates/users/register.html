{% extends 'mainapp/base.html' %}

{% block title %} Register | Sign Up {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<!-- ALert -->
<div class="alert alert-primary alert-dismissible fade show" role="alert">
  <strong>Note!</strong> Fill up the deatils to register your self.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container">
  <h1>Registraion Form </h1>
  <form action="#" class="form-group" method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>

  <div>
    Already have an account? Click Here <a class="btn btn-success" href="{% url 'login' %}">Sign In</a>
  </div>
</div>
{% endblock %}
