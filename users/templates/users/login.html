{% extends 'mainapp/base.html' %}

{% block title %} Log In {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Log In Page </h1>
    <form action="#" class="form-group" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <div>
        Need an account? Click Here <a class="btn btn-success" href="{% url 'register' %}">Sign Up</a>
    </div>
</div>
{% endblock %}
